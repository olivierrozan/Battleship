<!DOCTYPE html>

<html>
	
	<head>
		<title>Battleship</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		
	</head>
	
	<body>
		<section id="wrapper">
			<h2>Battleship<button id="reset-game">Reset</button></h2>
			<div class="difficulty">
				<span>Select a skill:</span>

				<input type="radio" id="skill-easy" name="skill" value="25" />
				<label for="skill-easy">Easy</label>
			
				<input type="radio" id="skill-medium" name="skill" value="50" />
				<label for="skill-medium">Medium</label>
			
				<input type="radio" id="skill-hard" name="skill" value="75" />
				<label for="skill-hard">Hard</label>
				
				<button type="button" class="skill-go" disabled>Start</button>
			</div>

			<div id="skill-message"></div>

			<div id="player-wrapper">
				<!-- <div class="boat5"></div> -->
				<h3>PLAYER</h3>
				<table id="player-board">
				</table>
			</div>

			<div id="cpu-wrapper">
				<h3>CPU</h3>
				<table id="cpu-board">
				</table>
			</div>
			<div class="clearfix"></div>

			<div id="messages"></div>
		</section>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>

</html>
