<!DOCTYPE html>

<html>
	
	<head>
		<title>Battleship</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<header>
			<h2>Battleship<span id="skill-message"></span></h2>
		</header>

		<div class="container">
			<section>
				<div id="instructions"></div>

				<div id="message">
					<div class="btn-group btn-group-toggle difficulty" data-toggle="buttons">
						<label class="btn btn-pink">
							<input type="radio" name="skill" id="skill-easy" data-skill="Easy" value="25" autocomplete="off" checked> 
							<i class="fas fa-baby-carriage"></i>
							<span>Easy</span>
						</label>

						<label class="btn btn-orange">
							<input type="radio" name="skill" id="skill-medium" data-skill="Medium" value="50" autocomplete="off"> 
							<i class="fas fa-minus-circle"></i>
							<span>Medium</span>
						</label>

						<label class="btn btn-red">
							<input type="radio" name="skill" id="skill-hard" data-skill="Hard" value="75" autocomplete="off"> 
							<i class="fas fa-skull"></i>
							<span>Hard</span>
						</label>

						<button type="button" class="skill-go btn btn-primary" disabled>Start</button>
					</div>
					
					<div id="message-win">
						<span></span>
						<button id="reset-game" class="btn btn-sm btn-danger"><i class="fas fa-redo-alt"></i>Reset</button>
					</div>
				</div>

				<div class="row">
					<div id="player-wrapper" class="col-lg col-md col-sm col-xs">
						<h3 class="player-label">PLAYER</h3>
						<div class="row">
							<table id="player-board"></table>
							<div class="boats-feedback boats-feedback-l">
								<div class="fb f-destroyer"></div>
								<div class="fb f-cruiser"></div>
								<div class="fb f-battleship"></div>
								<div class="fb f-carrier"></div>
								<button id="respawn" class="btn btn-sm btn-info"><i class="fas fa-redo-alt"></i>random respawn</button>
							</div>
						</div>
					</div>

					<div id="cpu-wrapper" class="col-lg col-md col-sm col-xs">
						<h3 class="player-label">CPU</h3>
						<div class="row">
							<table id="cpu-board"></table>
							<div class="boats-feedback boats-feedback-l">
								<div class="fb f-destroyer"></div>
								<div class="fb f-cruiser"></div>
								<div class="fb f-battleship"></div>
								<div class="fb f-carrier"></div>
							</div>
						</div>
					</div>
				</div>

				<div id="history"><table></table></div>
			</section>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>

</html>
