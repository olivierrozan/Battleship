<!DOCTYPE html>

<html>
	
	<head>
		<title>Battleship</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<section id="wrapper">
			<h2>Battleship<span id="skill-message"></span></h2>
			<div id="message">
				<div class="difficulty">
					<span>Select a skill:</span>

					<input type="radio" id="skill-easy" name="skill" data-skill="Easy" value="25" />
					<label for="skill-easy">Easy</label>
				
					<input type="radio" id="skill-medium" name="skill" data-skill="Medium" value="50" />
					<label for="skill-medium">Medium</label>
				
					<input type="radio" id="skill-hard" name="skill" data-skill="hard" value="75" />
					<label for="skill-hard">Hard</label>
					
					<button type="button" class="skill-go" disabled>Start</button>
				</div>

				
				<div id="message-win"><span></span><button id="reset-game">Reset</button></div>
			</div>

			<div id="player-wrapper">
				<h3 class="player-label">PLAYER<button id="oli">OK</button></h3>
				<table id="player-board" style="float: left;"></table>
				<div class="boats-feedback" style="float: left; margin-left: 25px;">
					<div class="fb f-destroyer"></div>
					<div class="fb f-cruiser"></div>
					<div class="fb f-battleship"></div>
					<div class="fb f-carrier"></div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div id="cpu-wrapper">
				<h3 class="player-label">CPU</h3>
				<div class="boats-feedback" style="float: left; margin-right: 50px;">
					<div class="fb f-destroyer"></div>
					<div class="fb f-cruiser"></div>
					<div class="fb f-battleship"></div>
					<div class="fb f-carrier"></div>
				</div>
				<table id="cpu-board" style="float: left;"></table>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>

			<div id="history"><table></table></div>
		</section>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>

</html>
